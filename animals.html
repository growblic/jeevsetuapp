<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JeevSetu — Animals</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>JeevSetu</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="animals.html">Animals</a>
        <a href="production.html">Production</a>
        <a href="reports.html">Reports</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Animals</h2>
    <div class="controls">
      <button id="addAnimalBtn">Naya animal add karein</button>
      <input id="search" placeholder="Search by name or tag...">
    </div>

    <table id="animalsTable">
      <thead>
        <tr><th>Tag</th><th>Name</th><th>Type</th><th>Age (yrs)</th><th>Breed</th><th>Notes</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="formWrap" class="modal hidden">
      <div class="modal-content">
        <h3>Add Animal</h3>
        <label>Tag ID <input id="tag" /></label>
        <label>Name <input id="name" /></label>
        <label>Type <select id="type"><option>Cow</option><option>Buffalo</option></select></label>
        <label>Age <input id="age" type="number" min="0" /></label>
        <label>Breed <input id="breed" /></label>
        <label>Notes <input id="notes" /></label>
        <div class="modal-actions">
          <button id="saveAnimal">Save</button>
          <button id="cancelAnimal">Cancel</button>
        </div>
      </div>
    </div>

  </main>

  <footer class="site-footer">
    <div class="container">© JeevSetu</div>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
